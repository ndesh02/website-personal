<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            {
            box-sizing: border-box;
            }
            body {
              font-family: Arial, Helvetica, sans-serif;
            }
            .header{
                padding: 2px;
                text-align: center;
                background: #cc6699;
                color: white;
            }
            .header h1{
                font-size: 40px;
            }

            .navbar{
                overflow: hidden;
                background-color: #333;
                /*position:fixed;may want to remove*/
            }
            .navbar a{
                float: left;
                display: block;
                color: white;
                text-align: center;
                text-decoration: none;
                padding: 14px 20px;
            }
            .navbar a:hover{
                background-color: #ddd;
                color: black;
            }
            .row {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
            }

            .side {
                height: 100%; /* Full-height: remove this if you want "auto" height */
                width: 160px; /* Set the width of the sidebar */
                position: fixed; /* Fixed Sidebar (stay in place on scroll) */
                z-index: 1; /* Stay on top */
                top: 0; /* Stay at the top */
                left: 0;
                background-color: #f1f1f1; /* Black */
                overflow-x: hidden; /* Disable horizontal scroll */
                padding-top: 20px;
                padding-left: 20px;

            }

            .main {
                margin-left: 160px; /* Same as the width of the sidebar */
                padding: 0px 10px;
            }

            .footer {
                padding: 20px;
                text-align: center;
                background: #ddd;
            }
            @@media screen and (max-width: 700px) {
                .row{
                    flex-direction: column;
                }
            }
            @@media screen and (max-width: 700px) {
                .navbar a{
                    float: none;
                    width: 100%;
                }
            }



        </style>
    </head>
    <body>
        <div class="header">
            <h1>My Website</h1>
            <p>My website.</p>
        </div>


        <div class="navbar">
            <a href="#">link1</a>
        </div>

        <div class="row">
            <h1>hola</h1>
        </div>

        <div class="side">
            <h1>hi</h1>
        </div>

        <div class="main">
            <h1>bonjour</h1>
        </div>

        <div class="footer">
            <h2>Footer</h2>
        </div>

    </body>
</html>
